<h2>{{booksShowCtrl.book.title}}</h2>

<div class="row">
        <div class="col-md-6">
            <img ng-src="{{booksShowCtrl.book.image}}" class="img-responsive">
        </div>
        <div class="col-md-6">
        
                <form class="form-horizantal" ng-submit="booksIndexCtrl.createBook()" type="submit">
<!--                     <fieldset>

                        <legend>Add New Book</legend> -->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Book</label>
                            <div class="col-md-4">
                            <input id="title" type="text" class="form-control" placeholder="New book title" ng-model="booksIndexCtrl.newBook.title" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Author</label>
                            <div class="col-md-4">
                            <input id="author" type="text" class="form-control" placeholder="New book author" ng-model="booksIndexCtrl.newBook.author">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Image</label>
                            <div class="col-md-4">
                            <input id="image" type="text" class="form-control" placeholder="New book image" ng-model="booksIndexCtrl.newBook.image">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Release Date</label>
                            <div class="col-md-4">
                            <input id="releaseDate" type="text" class="form-control" placeholder="New book releasedate" ng-model="booksIndexCtrl.newBook.releaseDate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Save Book</label>
                            <div class="col-md-4">
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </div>

<!--                     </fieldset>
                </form>  -->  


            <!-- <p> {{booksIndexCtrl.newBook}} </p> -->
            <div ng-repeat="book in booksIndexCtrl.books"> {{book}}

                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">

                            <div class="panel-body">
                                <div class="col-md-9 col-xs-12">

                                    <ul class="list-group form-inline">

                                    <li class="list-group-item">
                                        <h4 class="inline-header">Book Title:</h4>
                                        <span ng-hide="editing">{{book.title}}</span>
                                        <input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md">

                                    </li>

                                    <li class="list-group-item">
                                        <h4 class="inline-header">Author:</h4>
                                        <span ng-hide="editing">{{book.author}}</span>
                                        <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">

                                    </li>

                                    <li class="list-group-item">
                                        <h4 class="inline-header">Image:</h4>
                                        <span ng-hide="editing">{{book.image}}</span>
                                        <input ng-show="editing" ng-model="book.image" type="text" class="form-control input-md">

                                    </li>

                                    <li class="list-group-item">
                                        <h4 class="inline-header">Release Date:</h4>
                                        <span ng-hide="editing">{{book.releaseDate}}</span>
                                        <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">

                                    </li>

                                    </ul>

                                </div>

                            </div>
                        </div>

                        <button class='btn btn-danger' ng-click="albumsIndexCtrl.deleteAlbum(album)">Delete Album</button>
                        <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>
                        <button class='btn btn-success' ng-show="editing" ng-click="booksIndexCtrl.editBook(book); editing = false">Save Changes</button>


                    </div>

            </div>
</div>
