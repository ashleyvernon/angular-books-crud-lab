<h2>{{booksShowCtrl.book.title}}</h2>

<div class="row">
        <div class="col-md-6">
            <img ng-src="{{booksShowCtrl.book.image}}" class="img-responsive">
        </div>
        <div class="col-md-6">
                <p><strong>Author:</strong> {{booksShowCtrl.book.author}}</p>
                <p><strong>Release Date:</strong> {{booksShowCtrl.book.releaseDate}}</p>
                <br>


                <a href="#" ng-click="editForm=!editForm" class="btn btn-default">Edit <span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
                <a href="#" ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)" class="btn btn-default">Delete <span class="glyphicon glyphicon-trash"></span></a>

                <form ng-show="editForm" ng-submit="booksShowCtrl.updateBook(booksShowCtrl.book)class=">
                    <div class="form-group">
                        <input id="title" type="text" class="form-control" placeholder="Title" ng-model="booksShowCtrl.book.title" required="">
                    </div>

                    <div class="form-group">
                        <input id="author" type="text" class="form-control" placeholder="Author" ng-model="booksShowCtrl.book.author">
                    </div>

                    <div class="form-group">
                        <input id="image" type="text" class="form-control" placeholder="Image" ng-model="booksShowCtrl.book.image">
                    </div>

                    <div class="form-group">
                        <input id="releaseDate" type="text" class="form-control" placeholder="Releasedate" ng-model="booksIndexCtrl.newBook.releaseDate">
                    </div>

                    <div class="form-group">
                    <input type="submit" value="Update Book" class="btn btn-default">
                </form>


            <!-- <p> {{booksIndexCtrl.newBook}} </p> -->
            <div ng-repeat="book in booksIndexCtrl.books"> {{book}}

                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">

                            <div class="panel-body">
                                <div class="col-md-9 col-xs-12">


                                        <h4 class="inline-header">Book Title:</h4>
                                        <span ng-hide="editing">{{book.title}}</span>
                                        <input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md">


                                        <h4 class="inline-header">Author:</h4>
                                        <span ng-hide="editing">{{book.author}}</span>
                                        <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">


                                        <h4 class="inline-header">Image:</h4>
                                        <span ng-hide="editing">{{book.image}}</span>
                                        <input ng-show="editing" ng-model="book.image" type="text" class="form-control input-md">

 
                                        <h4 class="inline-header">Release Date:</h4>
                                        <span ng-hide="editing">{{book.releaseDate}}</span>
                                        <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">


                                </div>

                            </div>
                        </div>

                        <button class='btn btn-danger' ng-click="albumsIndexCtrl.deleteAlbum(album)">Delete Album</button>
                        <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>
                        <button class='btn btn-success' ng-show="editing" ng-click="booksIndexCtrl.editBook(book); editing = false">Save Changes</button>


                    </div>

            </div>
</div>
