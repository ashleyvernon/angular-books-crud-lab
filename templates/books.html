<h3>Books</h3>
<div ng-repeat="book in booksIndexCtrl.books">
	<hr>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
            	<img ng-src="{{book.image}}" class="img-responsive">
            </div>

            {{book._id}}

	    		<h4><a ng-href="/books/{{book._id}}">{{book.title}}</a></h4>
	    		<br>
	    		<p> Written by {{book.author}}</p>
	    		<p> Released {{book.releaseDate}}

        </div>
</div>
