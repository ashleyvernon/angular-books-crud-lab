<h3>Books</h3>
<div ng-repeat="book in BooksIndexCtrl.books">

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
            	<img ng-src="{{book.image}}" class="img-responsive">
            </div>

            {{book._id}}

            		<a ng-href="/books/{{book._id}}">{{book.title}}</a>
            		<p> {{book.author}}</p>
            		<p> {{book.releaseDate}}

            </div>
        </div>
