<!DOCTYPE html>

<html lang="en" ng-app="book">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Books</title>

    <!-- STYLESHEETS -->
<!--     <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="/styles/style.css">

    <!-- VENDOR SCRIPTS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <script src="scripts/app.js"></script>
    <!-- <script src="scripts/controllers/AlbumsIndexController.js"></script> -->

</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Welcome to angular books app</h1>
            <p>Your virtual library!</p>
        </div>
    </div>
	<div class="container" ng-controller="BooksIndexController as booksIndexCtrl">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">

                <form class="form-horizantal" ng-submit="booksIndexCtrl.createBook()" type="submit">
                    <fieldset>

                        <legend>Add New Book</legend>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Book</label>
                            <div class="col-md-4">
                            <input id="title" type="text" class="form-control" placeholder="New book title" ng-model="booksIndexCtrl.newBook.title" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Author</label>
                            <div class="col-md-4">
                            <input id="author" type="text" class="form-control" placeholder="New book author" ng-model="booksIndexCtrl.newBook.author">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Image</label>
                            <div class="col-md-4">
                            <input id="image" type="text" class="form-control" placeholder="New book image" ng-model="booksIndexCtrl.newBook.image">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Release Date</label>
                            <div class="col-md-4">
                            <input id="releaseDate" type="text" class="form-control" placeholder="New book releasedate" ng-model="booksIndexCtrl.newBook.releaseDate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Save Book</label>
                            <div class="col-md-4">
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

        <p> {{booksIndexCtrl.newBook}} </p>
            <input type="text" class="form-control" ng-model="searchText" placeholder="Search Books">
                <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText">{{book}}

                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">

                                <!-- begin album internal row -->
<!--                                 <div class="row">
                                    <div class="col-md-3 col-xs-12 thumbnail">
                                    <img src="images/800x800.png" alt="album image">
                                </div> -->

                                <div class="col-md-9 col-xs-12">
                                    <ul class="list-group form-inline">
                                    <li class="list-group-item">
                                        <h4 class="inline-header">Book Title:</h4>
                                        <span>{{book.title}}</span>
                                    </li>

                                    <li class="list-group-item">
                                        <h4 class="inline-header">Author:</h4>
                                        <span>{{book.author}}</span>
                                    </li>

                                    <li class="list-group-item">
                                        <h4 class="inline-header">Image:</h4>
                                        <span>{{book.image}}</span>
                                    </li>

                                    <li class="list-group-item">
                                        <h4 class="inline-header">Release Date:</h4>
                                        <span>{{book.releaseDate}}</span>
                                    </li>

                                    </ul>
                                </div>

                            </div>
                        </div>

                        <button class='btn btn-danger' ng-click="albumsIndexCtrl.deleteAlbum(album)">Delete Album</button>
                        <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>


                    </div>
                </div>

    </div>
</body>
</html>
